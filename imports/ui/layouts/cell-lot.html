<template name="CellLot">
    <tr>
        <td><input type="checkbox" name="selected"></td>
        <td>{{lotID}}</td>
        <td>{{cellType}}</td>
        <td>{{order}}</td>
        <td>{{by}}</td>
        <td>{{recipe}}</td>
        <td>{{lotType}}</td>
        <td>{{formatDate (createdAt) }}</td>
        <td>{{waferCount}}</td>
        <td>{{cellCount}}</td>
        <td>{{cameraRejects}}</td>
        <td>{{operatorRejects}}</td>
        <td>{{lotComment}}</td>
    </tr>
</template>
