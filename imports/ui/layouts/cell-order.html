<template name="CellOrder">
    <tr>
        <td>{{cellType}}</td>
        <td>{{project}}</td>
        <td>{{cellCount}}</td>
        <td>{{cellsCompleted}}</td>
        <td>{{by}}</td>
        <td>{{formatDate (createdAt) }}</td>
        <td><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></td>
        <td><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></td>
        <td>{{comment}}</td>
    </tr>
</template>
