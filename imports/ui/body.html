<body>
   <div class="container">
      <header>
         <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
               <a class="navbar-brand" href="#">Merlin Solar</a>
               <ul class="nav navbar-nav">
                  <li class="active"><a href="#">Dashboard</a></li>
                  <li><a href="#">Orders</a></li>
                  <li><a href="#">Attach</a></li>
                  <li><a href="#">QC</a></li>
               </ul>
               {{> loginButtons}}
            </div>
         </nav>
      </header>

      <form class="new-lot">
         <input type="text" name="lotID" placeholder="Lot ID">
         <input type="text" name="count" placeholder="Count">
         <input type="text" name="cellType" placeholder="Cell Type">
         <input type="submit" value="Submit">
      </form>

      <div class="table-responsive">
         <table class="table">
            <thead>
               <tr>
                  <td><input type="checkbox" name="all-selected"></td>
                  <th>Lot #</th>
                  <th>Count</th>
                  <th>Type</th>
                  <th>Date</th>
               </tr>
            </thead>

            <tbody>
               {{#each lots}} {{> lot}} {{/each}}
            </tbody>
         </table>
      </div>


   </div>

</body>

<template name="lot">
   <tr>
      <td><input type="checkbox" name="selected"></td>
      <td>{{lotID}}</td>
      <td>{{count}}</td>
      <td>{{cellType}}</td>
      <td>{{createdAt}}</td>
   </tr>
</template>
